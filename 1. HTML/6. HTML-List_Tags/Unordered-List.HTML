<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Unordered List Example</title>
</head>

<body>
    <!-- Unordered List Example -->
    <h2>Favorite Fruits</h2>
    <ul>
        <li>Apple</li>
        <!-- List item -->
        <li>Orange</li>
        <!-- List item -->
        <li>Banana</li>
        <!-- List item -->
        <li>Grapes</li>
        <!-- List item -->
    </ul>
</body>

</html>
