<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested list</title>
</head>
<body>
    <ol type="i">
        <li>History</li>
        <ul style="list-style-type: circle;">
            <li>mughal empire</li>
            <li>British empire</li>
            <ol type="a">
                <li>monghal empire</li>
                <li>Russian empire</li>
            </ol>
        </ul>
        <li>Maths</li>
        <ol type="1">
            <li>Number sys</li>
            <ul style="list-style-type: square;">
                <li>Ratio & proportion</li>
                <li>propability</li>
            </ul>
            <li>Differentiation</li>
        </ol>
        <li>Science</li>
    </ol>
    
</body>
</html>
