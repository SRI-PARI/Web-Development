<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listtags</title>
</head>
<body>
    <ol>
    <li> do</li>
    <li> did</li>
    <li> done</li>
    </ol><br>
    <ol type="i">
        <li> do</li>
        <li> did</li>
        <li> done</li>
        </ol><br>
    <ol style="list-style-type: lower-alpha;">
        <li> do</li>
        <li> did</li>
        <li> done</li>
        </ol><br>
    <ul>
    <li> do</li>
    <li> did</li>
    <li> done</li>
    </ul>
    <ul style="list-style-type: square;">
        <li> do</li>
        <li> did</li>
        <li> done</li>
        </ul><br>

        <dl>
            <dt>DT refers to Definition tag</dt>
            <dd> DD mainly involed in the description term</dd>
        </dl>
</body>
</html>
