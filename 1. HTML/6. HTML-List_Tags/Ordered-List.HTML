<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ordered List Example</title>
</head>

<body>
    <!-- Ordered List Example -->
    <h2>Steps to Make Tea</h2>
    <ol>
        <li>Boil water</li>
        <!-- List item -->
        <li>Add tea leaves or tea bag</li>
        <!-- List item -->
        <li>Add sugar (optional)</li>
        <!-- List item -->
        <li>Stir and let it steep for a few minutes</li>
        <!-- List item -->
        <li>Pour tea into a cup and enjoy!</li>
        <!-- List item -->
    </ol>
</body>

</html>
