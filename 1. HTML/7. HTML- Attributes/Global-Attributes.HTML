<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Global Attributes Example</title>
    <style>
        .highlight {
            color: blue;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Global Attributes Example -->

    <!-- `id` attribute: Provides a unique identifier for the element -->
    <div id="unique-element">This element has a unique ID.</div>

    <!-- `class` attribute: Applies a CSS class for styling purposes -->
    <p class="highlight">This paragraph has a highlighted class.</p>

    <!-- `style` attribute: Sets inline CSS styles for the element -->
    <button style="background-color: yellow;">Yellow Button</button>

    <!-- `title` attribute: Provides additional information or tooltip text -->
    <a href="https://www.example.com" title="Example Website">Visit Example</a>

    <!-- `lang` attribute: Specifies the language of the element's content -->
    <p lang="fr">Ceci est un paragraphe en fran√ßais.</p>

    <!-- `dir` attribute: Sets the text direction of the element -->
    <p dir="rtl">This text is right-to-left.</p>
</body>
</html>
