<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Common Attributes Example</title>
</head>
<body>
    <!-- Common Attributes Example -->

    <!-- `id` attribute: Provides a unique identifier for the element -->
    <h1 id="main-heading">Main Heading</h1>

    <!-- `class` attribute: Applies a CSS class for styling purposes -->
    <ul class="list-style">
        <li>List Item 1</li>
        <li>List Item 2</li>
        <li>List Item 3</li>
    </ul>

    <!-- `title` attribute: Provides additional information or tooltip text -->
    <img src="example.jpg" alt="Example Image" title="This is an example image">

    <!-- `tabindex` attribute: Specifies the tab order of the element -->
    <input type="text" id="username" tabindex="1" placeholder="Username">

    <!-- `accesskey` attribute: Assigns an access key for quick access -->
    <button accesskey="S">Save</button>

    <!-- `hidden` attribute: Hides the element from being displayed -->
    <div hidden>This content is hidden.</div>
</body>
</html>
