<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Self-Closing Tags Example</title>
</head>

<body>
    <!-- Self-Closing Tags (Void Elements) -->

    <!-- Image element (self-closing tag) -->
    <img src="example.jpg" alt="Example image">
    <!-- Self-closing tag for an image -->

    <!-- Line break element (self-closing tag) -->
    <br>
    <!-- Self-closing tag for a line break -->

    <!-- Horizontal rule element (self-closing tag) -->
    <hr>
    <!-- Self-closing tag for a horizontal rule -->

    <!-- Meta tag (self-closing tag) -->
    <meta name="description" content="Example of self-closing tags">
    <!-- Self-closing tag for meta information -->

    <!-- Link tag for stylesheet (self-closing tag) -->
    <link rel="stylesheet" href="styles.css">
    <!-- Self-closing tag for linking a CSS stylesheet -->

    <!-- Input element (self-closing tag) -->
    <input type="text" placeholder="Enter text here">
    <!-- Self-closing tag for an input field -->

    <!-- Source element for media (self-closing tag) -->
    <source src="example.mp4" type="video/mp4">
    <!-- Self-closing tag for a video source -->

    <!-- Track element for subtitles (self-closing tag) -->
    <track src="subtitles.vtt" kind="subtitles" srclang="en" label="English">
    <!-- Self-closing tag for video subtitles -->

</body>

</html>
