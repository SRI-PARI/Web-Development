<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Normal Tags Example</title>
</head>

<body>
    <!-- Normal Tags (Non-Self-Closing Elements) -->

    <!-- Header element -->
    <header>
        <h1>Welcome to My Website</h1>
        <!-- Main heading of the page -->
    </header>

    <!-- Paragraph element -->
    <p>This is a paragraph of text. It demonstrates a normal tag that requires both opening and closing tags.</p>

    <!-- Link element -->
    <a href="https://www.example.com">Visit Example.com</a>
    <!-- Hyperlink element -->

    <!-- Unordered list of items -->
    <ul>
        <li>Item 1</li>
        <!-- List item -->
        <li>Item 2</li>
        <!-- List item -->
        <li>Item 3</li>
        <!-- List item -->
    </ul>

    <!-- Footer element -->
    <footer>
        <p>Contact us at <a href="mailto:info@example.com">info@example.com</a></p>
        <!-- Paragraph containing a mailto link -->
    </footer>

</body>

</html>
