<!DOCTYPE html>
<!-- Declare the document type as HTML5 -->
<html lang="en">
<!-- The root element of the HTML document, with the language attribute set to English -->

<head>
    <!-- Head section containing meta-information about the document -->
    <meta charset="UTF-8">
    <!-- Define the character encoding as UTF-8 -->
    <title>Simple HTML Skeleton</title>
    <!-- The title of the document, displayed in the browser tab -->
</head>
<!-- End of the head section -->

<body>
    <!-- Body section containing the content of the document -->

    <header>
        <!-- Header section, typically containing introductory content or navigational links -->
        <h1>My Simple Website</h1>
        <!-- Main heading of the page -->
    </header>
    <!-- End of the header section -->

    <main>
        <!-- Main content area of the document -->

        <section>
            <!-- Section element to group content into a thematic section -->
            <h2>Welcome</h2>
            <!-- Subheading within the section -->
            <p>This is a simple HTML document with basic structure.</p>
            <!-- Paragraph providing some content -->
        </section>
        <!-- End of the section -->
    </main>
    <!-- End of the main content area -->

    <footer>
        <!-- Footer section, typically containing footer content -->
        <p>&copy; 2024 Simple Website</p>
        <!-- Paragraph with the copyright symbol and year -->
    </footer>
    <!-- End of the footer section -->

</body>
<!-- End of the body section -->
</html>
<!-- End of the HTML document -->
