<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check-Box</title>
</head>
<body>
    <label for="newsletter">Subscribe to Newsletter:</label>
<input type="checkbox" id="newsletter" name="newsletter">
<!-- 
Usage: Allows users to subscribe to a newsletter.
Attributes:
- type="checkbox": Specifies the input type as checkbox.
- id="newsletter": Unique identifier for JavaScript or CSS.
- name="newsletter": Name of the checkbox for form submission.
-->

    
</body>
</html>
