<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio-Buttons</title>
</head>
<body>
    <label>Gender:</label>
<input type="radio" id="male" name="gender" value="male" checked>
<label for="male">Male</label>
<input type="radio" id="female" name="gender" value="female">
<label for="female">Female</label>
<!-- 
Usage: Allows users to select their gender.
Attributes:
- type="radio": Specifies the input type as radio button.
- id: Unique identifier for each radio button.
- name="gender": Groups radio buttons together (only one can be selected).
- value="male" and value="female": Values submitted when respective radio button is selected.
- checked: Pre-selects the "Male" option initially.
-->

    
</body>
</html>
