<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select-Dropdown</title>
</head>
<body>
    <label for="country">Country:</label>
<select id="country" name="country">
    <option value="usa">USA</option>
    <option value="canada">Canada</option>
    <option value="uk">UK</option>
    <option value="australia">Australia</option>
</select>
<!-- 
Usage: Allows users to select their country from a dropdown list.
Attributes:
- <select>:
  - id="country": Unique identifier for JavaScript or CSS.
  - name="country": Name of the dropdown list for form submission.
- <option>: Defines each option in the dropdown.
  - value: Value submitted when the option is selected.
-->

</body>
</html>
