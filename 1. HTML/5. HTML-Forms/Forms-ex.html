<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
    <form>
        <center> <h1>Student Registration</h1> </center>
        <hr>
        <br>
    <label for="fname">First name :</label>
    <input type="text" id="fname" placeholder="abcdedfg" required>
    <label for="lname">Last name :</label>
    <input type="text" id="lname" placeholder="abcdedfg" required>
    <br><br>
    <label for="fullname">Enter full name</label>
    <input type="text" id="fullname" placeholder="abcdedfg" required>
    <br><br>
    </div>
    <lable>Select gender:</lable><br>
    
    <input type="radio"name="gender" id="gender" value="Male"checked>
    <label for="gender">Male</label><br>
    <input type="radio"name="gender" id="gender" value="Female"checked>
    <label for="gender">Female</label><br>
    <input type="radio"name="gender" id="gender" value="other">
    <label for="gender">Other</label>
    <br><br>
<lable>Select brach:</lable>
    <select>

        <option value="CSE" >CSE</option>
        <option value="ECE" >ECE</option>
        <option value="EEE" >EEE</option>
        <option value="Civil" >Civil</option>
        <option value="Mech" >Mech</option>
        <option value="Other" >Other</option>           
    </select>
    <br>
    <br>
    <lable for ="myfile" >Drop your picture</lable>
        <input type="file" name="my file" id="myfile" required>
    <br><br>
    <label>Phone:</label>
    <input type="tel" name="phone" size="25" pattern="[0-9]{4}-[0-9]{6}" placeholder="1234-657890" required>
<br><br>
    <label> Current address:</label>
<textarea rows=5 cols=50 required>

</textarea ><br><br>
    <label for="email"><b>Enter Email  :</b></label>
    <input type="email" placeholder="abcdg@gmail.com"name="email"required>
    <br><br>
    <lable for="pwd"><b>Password:</b></lable>
    <input type="password" placeholder="Enter password "name="pwd"required>
    <br>
    <br>
    <lable for="pwd"><b>Re enter Password:</b></lable>
    <input type="password" placeholder="Re Enter password"name="pwd"required>
<br><br>
    <input type="button" value="Register">
    </form>

    
</body>
</html>
