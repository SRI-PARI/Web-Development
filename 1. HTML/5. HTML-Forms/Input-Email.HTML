<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input-Email</title>
</head>
<body>
    <label for="email">Email:</label>
<input type="email" id="email" name="email" placeholder="Your email.." required>
<!-- 
Usage: Allows users to enter their email address.
Attributes:
- type="email": Specifies the input type as email.
- id="email": Unique identifier for JavaScript or CSS.
- name="email": Name of the input field for form submission.
- placeholder="Your email..": Placeholder text displayed before user input.
- required: Ensures a valid email address is entered before form submission.
-->

    
</body>
</html>
