<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input-Text-form</title>
</head>
<body>
    <label for="name">Name:</label>
<input type="text" id="name" name="name" placeholder="Your name.." required>
<!-- 
Usage: Allows users to enter their name.
Attributes:
- type="text": Specifies the input type as text.
- id="name": Unique identifier for JavaScript or CSS.
- name="name": Name of the input field for form submission.
- placeholder="Your name..": Placeholder text displayed before user input.
- required: Makes the field mandatory for form submission.
-->


</body>
</html>
