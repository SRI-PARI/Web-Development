<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textarea</title>
</head>
<body>
    <label for="message">Message:</label>
<textarea id="message" name="message" placeholder="Write something.." rows="4" required></textarea>
<!-- 
Usage: Allows users to enter a message.
Attributes:
- id="message": Unique identifier for JavaScript or CSS.
- name="message": Name of the textarea for form submission.
- placeholder="Write something..": Placeholder text displayed before user input.
- rows="4": Specifies the visible height of the textarea.
- required: Makes the textarea mandatory for form submission.
-->

</body>
</html>
