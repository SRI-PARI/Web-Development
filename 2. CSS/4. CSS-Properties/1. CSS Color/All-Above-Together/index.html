<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Color Examples</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="named-color">This is a named color (blue).</div>
<div class="hex-color">This is a hex color (#00ff00).</div>
<div class="rgb-color">This is an RGB color (rgb(255, 0, 0)).</div>
<div class="rgba-color">This is an RGBA color (rgba(0, 0, 255, 0.5)).</div>
<div class="hsl-color">This is an HSL color (hsl(120, 100%, 50%)).</div>
<div class="hsla-color">This is an HSLA color (hsla(240, 100%, 50%, 0.3)).</div>

</body>
</html>
